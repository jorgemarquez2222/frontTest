<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch('http://localhost:3000')
            .then(response => response.json())
            .then(data => {
                // Convierte los datos a una cadena legible
                const responseData = JSON.stringify(data, null, 2);
                // Muestra la respuesta en el cuerpo del documento
                document.body.innerHTML = '<pre>' + responseData + '</pre>';
            })
            .catch(error => {
                // En caso de error, muestra el mensaje de error en el cuerpo del documento
                document.body.innerHTML = '<pre>Error al realizar la solicitud: ' + error.message + '</pre>';
            });
    </script>
</body>
</html>
